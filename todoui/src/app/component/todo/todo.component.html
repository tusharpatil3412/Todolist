        <div class="col">
            <h5 class="nav-text-margin my-3">Manage Todo </h5>
        </div>
        <div class="col d-flex justify-content-center align-items-center  ">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+ add todo</button>

            <div class="offcanvas offcanvas-end offcanvas-label" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Todo Details</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <div>
                    <form #Todo="ngForm" (ngSubmit)="NewTodo(Todo.value)">
                       
                        <p class="label">title</p>
                        <input type="text" class="form-control" placeholder="title" aria-describedby="basic-addon1" name="title" ngModel>
                        
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Description" ngModel></textarea>
                          </div> 
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Status</label>
                            <select class="form-select" aria-label="Default select example" name="status" ngModel>
                                <option selected>Open </option>
                                <option value="1">Progress</option>
                                <option value="2">Testing</option>
                                <option value="3">Done</option>
                              </select>
                          </div>
                        <hr>
                       
                        <button type="button submit" class="btn btn-primary" data-bs-dismiss="offcanvas" value="Submit">Sibmit</button>
                            
                    </form>

                </div>
              </div>
            </div>
        </div>
    </div>

    <div class="row  align-items-center">
        <div class="col">
            <button type="button" class="btn btn-outline-primary mx-1">All</button>
            <button type="button" class="btn btn-outline-primary mx-1">Open</button>
            <button type="button" class="btn btn-outline-primary mx-1">Progress</button>
            <button type="button" class="btn btn-outline-primary mx-1">Testing</button>
            <button type="button" class="btn btn-outline-primary">Done</button>
        </div> <div class="col">
